<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vista 1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tablas.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/utils.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="limiter">
        <div class="container">
            <form class="login100-form validate-form flex-sb flex-w" action="{{url_for('Login')}}">
                <span class="login100-form-title p-b-20 m-t-17 text">
                    Registrar algo
                </span>
                <div class="p-t-31 p-b-9">
                    <span class="text">
                        Nombre
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Nombre is required">
                    <input class="input100" type="text" name="Nombre" >
                    <span class="focus-input100"></span>
                </div>
                <div class="p-t-31 p-b-9">
                    <span class="text">
                        Telefono
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Telefono is required">
                    <input class="input100" type="text" name="Telefono" >
                    <span class="focus-input100"></span>
                </div>
                <div class="p-t-31 p-b-9">
                    <span class="text">
                        Direccion
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Direccion is required">
                    <input class="input100" type="text" name="Direccion">
                    <span class="focus-input100"></span>
                </div>
            </form>
        </div>

		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Date</th>
								<th class="column2">Order ID</th>
								<th class="column3">Name</th>
								<th class="column4">Price</th>
								<th class="column5">Quantity</th>
								<th class="column6">Total</th>
							</tr>
						</thead>
						<tbody>
                            <tr>
                                <td class="column1">2017-09-29 01:22</td>
                                <td class="column2">200398</td>
                                <td class="column3">iPhone X 64Gb Grey</td>
                                <td class="column4">$999.00</td>
                                <td class="column5">1</td>
                                <td class="column6"><button class="btn-face m-t-6 m-b-6" onclick="openDialog()"> 
                                    Editar
                                </button></td>
                            </tr>

                            <dialog id="dialog-order">
                                <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
                                    <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                                        <form class="login100-form validate-form flex-sb flex-w" action="{{url_for('vista1')}}">
                                            <span class="login100-form-title p-b-20">
                                                Editar Cliente
                                            </span>
                        
                                            <div class="p-t-31 p-b-9">
                                                <span class="txt1">
                                                    Username
                                                </span>
                                            </div>
                                            <div class="wrap-input100 validate-input" data-validate = "Username is required">
                                                <input class="input100" type="text" name="username" >
                                                <span class="focus-input100"></span>
                                            </div>
                        
                                            <div class="p-t-13 p-b-9">
                                                <span class="txt1">
                                                    Password
                                                </span>
                                            </div>
                                            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                                <input class="input100" type="password" name="pass" >
                                                <span class="focus-input100"></span>
                                            </div>
                        
                                            <div class="container-login100-form-btn m-t-17">
                                                <button class="login100-form-btn" type="submit">
                                                    Actualizar
                                                </button>
                                            </div>
                        
                                            <button class="btn-face m-t-17" onclick="closeDialog()">
                                                Cerrar
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </dialog>
                        </tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
